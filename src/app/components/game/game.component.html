<!-- Game buttons -->
<div class = "container">
  <div class = "flexbox center">
    <app-game-button [active] = "colors.red" color = "red"    (guess) = "playerGuess($event)"></app-game-button>
  </div>

  <div class = "flexbox side"> 
    <app-game-button [active] = "colors.green" color = "green"  (guess) = "playerGuess($event)"></app-game-button>
   
    <h2>{{ count }}</h2>
   
    <app-game-button [active] = "colors.blue" color = "blue"   (guess) = "playerGuess($event)"></app-game-button>
  </div>

  <div class = "flexbox center">
    <app-game-button [active] = "colors.yellow" color = "yellow" (guess) = "playerGuess($event)"></app-game-button>
  </div>

  <!-- Help -->
  <div class = "help">
    <h2>GAME HELP (hover me)</h2>
    <span class = "helptext">
      <h2>The purpes of the game is to match Your color sets with the colors of the GameAI sets.</h2>
      <h2>Each successful set, incrases the game level by 1.</h2> 
      <h2>How long can U match the sets? Have fun... :)</h2>
    </span>
  </div>
  
  <!-- Reload page / restart game -->
  <div>
    <button class = "gold" color = "gold" (click) = "restart()">RESTART GAME</button>
  </div>  
</div>
